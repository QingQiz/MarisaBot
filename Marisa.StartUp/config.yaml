        - 快要收歌的时候会来一通无关紧要的电话。
        - 会在最后关头卡帧掉 note。
        - 延迟漂移个个 Good，曲曲延迟各不同。
        - 看见这个 note 了吗？你 接 不 住。
    - event: 炫耀成绩
      positive:
        - 获得万众敬仰，收割万人膝盖。
        - 一曲成名，万人膜拜。
        - 本群都是你的小弟啦！
      negative:

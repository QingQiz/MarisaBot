      positive:
        - 有时候，人云亦云也是一种生存方式。
      negative:
        - 你的对手是鸽子。
    - event: 爆肝
      positive:
        - 说不定下一盘就创纪录了呢。
        - 大力出奇迹。
        - 努力使人进步，肝爆让人快乐。
        - 限时梯子爬完了吗？
      negative:
        - 会因为腱鞘炎而进医院。
        - 屏幕会碎掉的。
        - 醒醒，限时活动没了。
    - event: 课金
      positive:
        - 早买早享受，晚买哭着求。
        - 看到这个新曲子了吗？我有了！
      negative:
        - 第二天就 50% off。
        - 银行卡余额不足，支付失败。
        - 接下来的一个月只能吃土。
    - event: 出勤
      positive:
        - 有机会与大佬切磋交流，获得音游经验值双倍加成。
        - 今日的机厅无人打扰，获得霸机机会。
        - 会忽然成为机厅中的焦点人物。
      negative:
        - 会不小心把机器拍坏。
        - 今天商场停电的概率比较高。
        - 音游街机前全是众众众众众众众众。
        - 会被大佬碾压。
    - event: 卖弱
      positive:
        - 楚楚动人更容易打动群友。
      negative:
        - Boy♂︎next♂︎door。
    - event: 唱脑力
      positive:
        - 唱一次提升醒脑，唱两次精神百倍。
      negative:
        - 会与复读机一起，对群聊造成不可逆的毁灭打击。
    - event: 刷剧情
      positive:
        - 会度过充实的一天。
      negative:
        - 会被虐到。
    - event: 爬梯子
      positive:
        - 今天就可以到顶哦。
      negative:
        - 会不小心把所有碎片全用来爬梯子。
    - event: 看手元
      positive:
        - 从手元中获得一点音游经验。
      negative:
        - 会被大佬闪瞎。
    - event: 录手元
      positive:
        - 音游届的未来新星 up 主就是你。
